version: '0.0.{build}'
image: Ubuntu
services:
  - docker
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
branches:
  only:
  - master
build:
  publish_nuget: true
configuration:
  - Release
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
test:
  assemblies:
    only:
      - '**\*.Tests.dll'
artifacts:
  - path: '**\*.nupkg'
